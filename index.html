<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Fruit Brust: Your Online Destination for Bursting Fruit Delights!
    </title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Lato:wght@300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- daisy ui & tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
      .primary-color{
        color: #F85559;
      }
      .bg-primary-color{
        background-color: #F85559;
      }
      body{
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="lg:max-w-[86%] max-lg:max-w-[96%] m-auto h-screen">
      <!-- navication menu -->
      <nav>
        <!-- large device navbar -->
        <div class="bg-primary-color mt-3 px-11 py-5 rounded-full flex items-center justify-between max-lg:hidden">
          <ul class="flex items-center gap-x-4 text-[18px] text-white font-extralight">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">All Fruits</a></li>
          </ul>
          <!-- logo -->
          <div class="flex items-center gap-x-2">
            <a href="#"><img class="w-12 h-14" src="./images/logo.png"></a>
            <a class="text-4xl font-bold text-white" href="#">Fruit Burst</a>
          </div>
          <!-- nav search -->
          <div class="bg-white px-6 py-2 rounded-full">
            <input type="text" name="search" id="search " placeholder="Search Here" class="placeholder:text-base focus:outline-none">
            <i class="fa-solid fa-magnifying-glass text-base"></i>
          </div>
        </div>

        <!-- tablet & mobile device navbar -->
        <div class="navbar bg-base-100 mt-2 py-4 lg:hidden">
          <!-- logo -->
          <div class="flex-1 space-x-2">
            <a href="#"><img class="w-7 h-7" src="./images/logo.png"></a>
            <a class="text-xl font-bold text-black" href="#">Fruit Burst</a>
          </div>

          <div class="flex-none">
            <button class="btn btn-square btn-ghost text-xl">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
          </div>
        </div>
      </nav>      
    </header>
  </body>
</html>
